services:
  backend:
    build: .
    container_name: cpj-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydb
    depends_on:
      - db
    volumes:
      - .:/app
    command: uvicorn api_server:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    container_name: cpj-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  scanner:
    build: .
    container_name: cpj-scanner
    # scanner runs in host mode to access bluetooth, so it cannot resolve 'db' hostname.
    # It must connect to localhost:5432 (since db exposes port 5432 to host).
    network_mode: "host"
    privileged: true
    environment:
      - DATABASE_URL=postgresql://user:password@localhost:5432/mydb
    depends_on:
      - db
    volumes:
      - .:/app
      - /var/run/dbus:/var/run/dbus
      # /dev is often needed for direct hardware access
      - /dev:/dev
    command: python rfid_scanner.py

volumes:
  postgres_data:
